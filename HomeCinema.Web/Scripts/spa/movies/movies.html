<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Omdb Movies</h4>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="movie in Movies | filter:filterMovies">
                    <div class="media">
                        <a class="pull-left" title="View {{movie.Title}} details">
                            <img ng-src="{{movie.Image}} style="margin-left: 35px" width="350" height="350" alt="" />
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{movie.Title}}</h4>
                            Release Date: <strong>{{movie.ReleaseDate}}</strong>
                            <br />
                            Director: <strong>{{movie.Director}}</strong>
                            <br />
                            Description: <strong>{{movie.Description}}</strong>
                            <br />
                        </div>
                    </div>
                    <br /><br />
                </div>
            </div>
        </div>
    </div>
</div>
