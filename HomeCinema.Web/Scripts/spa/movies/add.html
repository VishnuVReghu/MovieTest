<div id="editMovieWrapper">
    <hr>
    <div class="row">
        <div class="col-xs-9 personal-info">
            <div class="alert alert-info alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">×</a>
                <i class="fa fa-plus"></i>
                Add <strong>{{movie.Title}}</strong> task. Make sure you fill all required fields.
            </div>

            <form class="form-horizontal" role="form" novalidate angular-validator name="addMovieForm" angular-validator-submit="AddMovie()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6 col-sm-4">
                            <label class="control-label">Task title</label>
                            <input class="form-control" name="title" type="text" ng-model="movie.Title"
                                   validate-on="blur" required required-message="'Movie title is required'">
                        </div>

                        <div class="col-xs-6 col-sm-4">
                            <label class="control-label">Task Description</label>
                            <input class="form-control" name="description" type="text" ng-model="movie.Description"
                                   validate-on="blur" required required-message="'Movie description is required'">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">
                            <label class="control-label">State</label>
                            <input class="form-control" type="text" ng-model="movie.State" name="state"
                                   validate-on="blur" required required-message="'State is required'">
                        </div>
                        <div class="col-xs-4">
                            <label class="control-label">Created Date</label>
                            <p class="input-group">
                                <input type="text" class="form-control" name="dateCreated" datepicker-popup="{{format}}" ng-model="movie.CreatedDate" is-open="datepicker.opened" datepicker-options="dateOptions" ng-required="true" datepicker-append-to-body="true" close-text="Close"
                                       validate-on="blur" required required-message="'Date Created is required'" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <div class="col-xs-4">
                            <label class="control-label">Modified Date</label>
                            <p class="input-group">
                                <input type="text" class="form-control" name="dateModified" datemodifiedpicker-popup="{{format}}" ng-model="movie.ModifiedDate" is-open="datemodifiedpicker.opened" datemodifiedpicker-options="dateOptions" ng-required="true" datemodifiedpicker-append-to-body="true" close-text="Close"
                                       validate-on="blur" required required-message="'Date Modified is required'" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openModifiedDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                     </div>
                </div>
                <br/>
                <div class="form-group col-xs-4">
                    <label class="control-label"></label>
                    <div class="">
                        <input type="submit" class="btn btn-primary" value="Submit movie" />
                        <span></span>
                        <a class="btn btn-default" ng-href="#/movies/{{movie.ID}}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
</div>
